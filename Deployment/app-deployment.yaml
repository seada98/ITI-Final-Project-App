apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  namespace: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
      
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: python-app
          image: eu.gcr.io/iti-seada/gcp-python
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_HOST
              value: redis-service